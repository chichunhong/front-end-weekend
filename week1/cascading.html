<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascading Style Sheets</title>
    <style>
        body {
            font-size: 500%;
        }
        #css {
            color: orange;
        }

        p {
            color: red !important;
        }

        p {
            color: green;
        }

        .css {
            color: yellow;
        }

    </style>
</head>
<body>
    <p id="css" class="css" style="color:blue;">Cascading Style Sheets</p>
</body>
</html>
