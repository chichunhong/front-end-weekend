<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome H5</title>
    <style>
    .a {
        color: red;
    }
    
    .b {
        color: yellow;
    }

    .a.b {
        color: blue;
    }

    .a .b {
        color: green;
    }
    </style>
</head>

<body>

    <h1>Welcome H5</h1>

    <p class="a">Go go go.</p>
    <p class="b">Go go go.</p>
    <p class="a b">Go go go.</p>
    <p class="a"><span class="b">Go go go.</span></p>
</body>

</html>
